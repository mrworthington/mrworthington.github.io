      subtitle = "Built in R with shiny and highcharter, this app tracks COVID-19's toll taken on the lives of Texans and the deep economic hardships endured across Texas."
      image = "pic02.jpg"
      url = "https://texas2036.shinyapps.io/covid_tracker/"

    [[params.tiles.showcase]]
      title = "211 Call Explorer"
      subtitle = "Built largely in R with shiny, shinydashboard, highcharter, and leaflet, this project allowed United Way to explore 211 caller data."
